<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Stayman and Transfers with Keith</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Lato, sans-serif;
      background: #ffeee6;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      font-size: 17px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 15px;
      border: 2px solid #333;
      background: linear-gradient(180deg, #a3d2f0, #207cca);
      color: white;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }
    .hand-container {
      display: none;
      justify-content: center;
      margin-top: 30px;
      gap: 40px;
    }
    .hand-box {
      border: 1px solid #aaa;
      padding: 10px;
      border-radius: 10px;
      background: white;
      width: 200px;
    }
    #mode-buttons {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Practice Stayman and Transfers with Keith</h1>

  <div id="system-buttons">
    <button onclick="selectSystem('16-18')">1NT 16–18</button>
    <button onclick="openModal('modal1517')">1NT 15–17</button>
    <button onclick="openModal('modal2nt')">2NT 20–22</button>
  </div>

  <div class="hand-container" id="hands">
    <div class="hand-box" id="keith-hand"><strong>Keith (Opener):</strong><br></div>
    <div class="hand-box" id="user-hand"><strong>You (Responder):</strong><br></div>
  </div>

  <div id="mode-buttons">
    <button onclick="chooseMode('Stayman')">Stayman</button>
    <button onclick="chooseMode('Transfers')">Transfers</button>
  </div>

  <!-- Modals -->
  <div id="modal1517" class="modal">
    <div class="modal-content">
      <p>Keith is still working on these</p>
      <button onclick="closeModal('modal1517')">Continue</button>
    </div>
  </div>

  <div id="modal2nt" class="modal">
    <div class="modal-content">
      <p>Keith is still working on these</p>
      <button onclick="closeModal('modal2nt')">Continue</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    async function selectSystem(type) {
      document.getElementById("system-buttons").style.display = "none";

      try {
        const response = await fetch("/api/generate-hands");
        const data = await response.json();

        document.getElementById("hands").style.display = "flex";
        document.getElementById("keith-hand").innerHTML =
          "<strong>Keith (Opener):</strong><br>" + formatHand(data.opener);
        document.getElementById("user-hand").innerHTML =
          "<strong>You (Responder):</strong><br>" + formatHand(data.responder);
        document.getElementById("mode-buttons").style.display = "block";
      } catch (e) {
        alert("Failed to load hands: " + e);
      }
    }

    function formatHand(hand) {
      return "♠ " + hand.spades.join(" ") + "<br>" +
             "♥ " + hand.hearts.join(" ") + "<br>" +
             "♦ " + hand.diamonds.join(" ") + "<br>" +
             "♣ " + hand.clubs.join(" ");
    }

    function chooseMode(mode) {
      alert("You chose: " + mode);
    }
  </script>
</body>
</html>
